<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
     <div >
           <p>CodeAlpha Calculator</p>
           
        </div>
        
    <div id="Container">  
        
        <div id="Calculated">
           
        </div>
       
        <div id="Display">

        </div>
         
        <div id="Numpad">
            <div id="Numbers">
            <div class="nums" id="9">9</div>
            <div class="nums" id="8">8</div>
            <div class="nums" id="7">7</div>
            <div class="nums" id="6">6</div>
            <div class="nums" id="5">5</div>
            <div class="nums" id="4">4</div>
            <div class="nums" id="3">3</div>
            <div class="nums" id="2">2</div>
            <div class="nums" id="1">1</div>
            <div class="nums" id="0">0</div>
            <div class="nums" id="00">00</div>
            <div class="nums" id=".">.</div>
            </div>
            <div id="Operations">
                <div class="operator">+</div>
                <div class="operator">-</div>
                <div class="operator">*</div>
                <div class="operator">/</div>
            </div>
            
        </div>
        <div>
            <div id="Enter">Enter</div> 
                <div id="clear">Clear</div>
            </div>
    </div>
<script src="script.js"></script>
</body>
</html>
